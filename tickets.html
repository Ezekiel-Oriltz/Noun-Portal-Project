<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets & Support</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header d-flex align-items-center bg-primary">
    <div class="d-flex align-items-center">
      <button id="toggleBtn" class="btn me-2 bg-green">
        <i class="bi bi-list"></i>
      </button>
      <span class="fw-bold fs-5 text-white">Noun Portal</span>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <ul class="nav flex-column pt-3">
      <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="semester.html"><i class="fas fa-calendar-alt me-2"></i> Semester Registration</a></li>
      <li class="nav-item"><a class="nav-link" href="coursereg.html"><i class="fas fa-book-open me-2"></i> Course Registration</a></li>
      <li class="nav-item"><a class="nav-link" href="mycourses.html"><i class="fas fa-graduation-cap me-2"></i> My Courses</a></li>
      <li class="nav-item"><a class="nav-link" href="results.html"><i class="fas fa-clipboard-list me-2"></i> Results</a></li>
      <li class="nav-item"><a class="nav-link active" href="tickets.html"><i class="fas fa-headset me-2"></i> Tickets/Support</a></li>
      <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user-cog me-2"></i> Profile</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <main id="mainContent" class="content p-4">
    <h2 class="mb-4">Tickets & Support</h2>

    <!-- Ticket List -->
    <div class="mb-4">
      <h5>My Tickets</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#101</td>
            <td>Registration</td>
            <td><span class="badge bg-warning">Open</span></td>
            <td>02-09-2025</td>
          </tr>
          <tr>
            <td>#102</td>
            <td>Results</td>
            <td><span class="badge bg-success">Resolved</span></td>
            <td>20-08-2025</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- New Ticket Form -->
    <div class="card p-3 mb-4">
      <h5>Create New Ticket</h5>
      <form>
        <div class="mb-3">
          <label for="ticketCategory" class="form-label">Category</label>
          <select id="ticketCategory" class="form-control">
            <option value="" selected disabled>--Select your Category--</option>
            <option>Registration</option>
            <option>Course Issues</option>
            <option>Results</option>
            <option>Technical Support</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="ticketDesc" class="form-label">Description</label>
          <textarea id="ticketDesc" class="form-control" rows="3" placeholder="Describe your issue not less than 50 words..."></textarea>
        </div>
        <div class="mb-3">
          <label for="ticketFile" class="form-label">Attach File (optional)</label>
          <input type="file" id="ticketFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit Ticket</button>
      </form>
    </div>
    
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
